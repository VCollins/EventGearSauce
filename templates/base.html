<!-- templates/base.html-->
{% load static %}
<html>
    <head>
        <title>EventGearSauce</title>
        <link href="https://fonts.googleapis.com/css?family=Kanit:400" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <header>
        <div class="nav">
            <div class="nav-left">
                <h1>EventGearSauce</h1>
            </div>
            <div class="nav-right">
                <a href="{% url 'home' %}">&nbsp Home &nbsp</a>
                <a href="{% url 'about' %}">&nbsp About Us &nbsp</a>
                <a href="{% url 'contact' %}">&nbsp Contact Us &nbsp</a>
            </div>
        </div>
    </header>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
    {% block content %}
    {% endblock content %}
</html>
